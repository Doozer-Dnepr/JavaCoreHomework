<!DOCTYPE html>
<html id="background">
<head>
    <meta charset="UTF-8">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header id="head"><img src="img/MyFortuneCookie.png" alt="MyFortuneCookie"></header>
<div class="main"><h3>You are in Home Page</h3>
    <p class="simplyClick"> To open up your virtual fortune cookie, simply click the button below: </p>
    <div class="massage"></div>

    <p class="line"></p>
    <img src="img/cookie.png" alt="Foodzia Fortune Cookie" class="img">
    <span class="sms">GO GO GO!!!! &#9996</span>
    <img src="img/cookie.png" alt="Foodzia Fortune Cookie" class="img">
    <form action="myCookieServlet" class="cookies" method="post">
        <input id="show" type="submit" value="My Cookie &#9786;"/>
    </form>
    <form action="logout" class="cookies" method="post">
        <label style="color: #d632d2">LOGOUT</label><br>
        <input id="btnEnter" type="submit"  style="color: #d61a12" value="&#10060;&#10060;&#10060;">
    </form>

</div>
</body>
</html>
