<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-2.2.3.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>

<section class="content">
    <h1><a href="http://augustprime.github.io/">Fortune Cookies</a></h1>

    <nav>
        <ul>
            <li><a href="login">Login</a></li>
            <li><a href="registration">Registration</a></li>
            <li><a href="predication">Prediction</a></li>
        </ul>
    </nav>

    <span class="errorSpan">
        No such login in database
    </span>

    <form class="loginForm" id="loginForm" method="post" action="LoginAction">
        <section class="column">
            <label for="login">Login</label>
            <input title="Input you login" id="login" type="text" name="login" value="">
            <input id="enter" type="submit" value="OK">
        </section>
        <section class="column">
            <label for="password">Password</label>
            <input title="Input you password" id="password" type="password" name="password" value="">
            <input type="reset" value="Cancel">
        </section>
    </form>
</section>

</body>
</html>
