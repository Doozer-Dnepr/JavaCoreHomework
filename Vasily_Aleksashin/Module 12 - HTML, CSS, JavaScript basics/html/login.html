<!DOCTYPE html>

<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<meta name="description" content="Login page" />
	<meta name="keywords" content="HTML,CSS,JavaScript" />
	<meta name="author" content="Vasiliy Aleksashin" />
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<link rel="icon" href="../resources/cookies-icon.png" />
	<title >Login</title >
	<script type="text/javascript" src="../lib/jquery-2.2.3.min.js" ></script >
	<script type="text/javascript" src="../lib/jquery.cookie.js" ></script >
	<script type="text/javascript" src="../lib/jquery.storageapi.js"></script>
	<script type="text/javascript" src="../lib/jquery.crypt.js"></script>
	<script type="text/javascript" src="../script/general.js" ></script >
	<script type="text/javascript" src="../script/login.js" ></script >
</head >
<body >
<br />
<br />
<br />
<div class="container" >
	<div class="select" >
		<h1 class="title" >Login to Cookies App</h1 >
		<div >
			<input class="input-login" type="text" name="login" value="" placeholder="Username" >
		</div >
		<br />
		<div >
			<input class="input-pass" type="password" name="password" value="" placeholder="Password" >
		</div >
		<label class="warning pass" >Check that you have entered your <b >login</b > and <b >password</b >
		                             correctly.</label >
		<div class="button-inline" >
			<div class="button-center button-margin left" >
				<button class="login-button" >Log in</button >
			</div >
			<div class="button-center button-margin right" >
				<button class="reg-button" >Sign up</button >
			</div >
		</div >
		<div class="button-right button-margin" >
			<button class="back-button" >Back</button >
		</div >
	</div >
</div >
</body >
</html >
