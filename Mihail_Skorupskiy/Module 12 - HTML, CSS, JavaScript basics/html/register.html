<!DOCTYPE html>
<html>
    <head>
        <title>Mike's Fortune Cookies - registration</title>
        <link rel="stylesheet" type="text/css" href="../css/FortuneCookies.css" />
        <script src="../js/Register.js"></script>
    </head>
    <body>
        <a href="index.html" id="title">Mike's Fortune Cookies</a>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" onblur="validateUsername()" class="bordered rounded">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" onblur="validatePassword()" class="bordered rounded">
        </p>
        <p>
            <label for="password-repeat">Repeat password:</label>
            <input type="password" id="password-repeat" onblur="validateRepeatPassword()" class="bordered rounded">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="text" id="email" onblur="validateEmail()" class="bordered rounded">
        </p>
        <input type="button" value="Register" onclick="submitRegistration()" class="bordered rounded">
    </body>
</html>
