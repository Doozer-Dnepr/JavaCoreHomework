<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
    <link rel="stylesheet" media="screen" href="styles.css">
</head>
<script src="js/jquery-2.2.3.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.submit').click(insertInTable);
        $('.editRowButton').click(editRow);
        $('.deleteRowButton').click(deleteRow);
    });


    function insertInTable() {
        $("#cookie").find("tbody").append(
                "<tr>" +
                "<td>" + $('#ins_id').val() + "</td>" +
                "<td>" + $('#ins_cookie').val() + "</td>" +
                "<td><button class='deleteRowButton' type='button'>Delete row</button>" +
                "<button class='editRowButton' type='button'>Edit row</button><td></tr>"
        );
        $('#ins_id').val('');
        $('#ins_cookie').val('');
    }
    function deleteRow() {
        $("#cookie").on('click', '.deleteRowButton', function () {
            $(this).parents('tr').remove();
        });
    }
    function editRow() {
        $("#cookie").on('click', '.editRowButton', function () {
            var par = $(this).parent().parent();
            var id = par.children("td:nth-child(1)");
            var cookie = par.children("td:nth-child(2)");
            $('#ins_id').val(id.html());
            $('#ins_cookie').val(cookie.html());
            $(this).parents('tr').remove();
        });
    }

</script>


<body class="common_form">

<ul>
    <li>
        <h2>Cookies</h2>

    </li>
    <li>

        <div class="datagrid">
            <table id="cookie">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cookie</th>


                </tr>
                </thead>
                <tfoot>
                <tr>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>A loved one is of utmost importance at this time.</td>
                    <td>
                        <button class="deleteRowButton" type="button">Delete row</button>
                        <button class="editRowButton" type="button">Edit row</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Do not be hasty, prosperity will knock on your door soon.</td>
                    <td>
                        <button class="deleteRowButton" type="button">Delete row</button>
                        <button class="editRowButton" type="button">Edit row</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Beauty will surround you - open your eyes to see it.</td>
                    <td>
                        <button class="deleteRowButton" type="button">Delete row</button>
                        <button class="editRowButton" type="button">Edit row</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </li>
    <li>
        <input id="ins_id" type="text" name="ins_id" placeholder="Enter cookieId"/>
        <input id="ins_cookie" type="text" name="ins_cookie" placeholder="Enter cookie"/>
    </li>

    <li>
        <button class="submit" type="button">Add cookie</button>
        <a href="index.html">
            <button class="submit" type="button">Back to main page</button>
        </a>
    </li>
</ul>
</div>
</body>
</html>
