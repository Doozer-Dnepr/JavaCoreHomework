<!DOCTYPE html>
<html id="background">
<head>
    <meta charset="UTF-8">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/cookies.js"></script>
</head>
<body>
<header id="head">
    <img src="img/MyFortuneCookie.png" alt="MyFortuneCookie">
</header>
<div class="main">
    <h3>Virtual Fortune Cookie</h3>
    <p class="simplyClick">
        To open up your virtual fortune cookie, simply click the button below:
    </p>
    <div class="massage"></div>
    <form class="cookies" method="post">
        <button id="show" type="submit" name="button">Open my cookie</button>
        <div class="message">
        </div>
    </form>
    <p class="line"></p>
    <img src="img/cookie.png" alt="Foodzia Fortune Cookie" class="img">
    <span id="tableHead">Predictions</span>
    <img src="img/cookie.png" alt="Foodzia Fortune Cookie" class="img">
    <div class="content"></div>
    <div class="configureTable">
        <form class="chengTable" method="post">
            <button id="addPre" type="submit" name="button">ADD</button>
            <button id="delPre" type="submit" name="button">DELL</button>
            <button id="changePre" type="submit" name="button">CHANGE</button>
            <div id="commands"></div>
        </form>
    </div>
</div>
</body>
</html>
