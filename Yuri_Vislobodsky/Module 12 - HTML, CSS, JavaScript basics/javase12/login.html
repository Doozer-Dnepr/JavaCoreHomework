<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyFortuneCookie Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="img-container">
    <img src="images/logo.png" alt="MyFortuneCookie">
</div>
<div class="dlg-form dlg-type">
    <div class="header">Login</div>

    <form class="login-form" action="table.html" method="post">
        <input id="email" type="text" placeholder="E-mail">
        <input id="password" type="password" placeholder="Password">
        <button type="submit" class="submit-btn btn-right">Sign in</button>
        <div class="sign-up">
            <a href="register.html">Register</a>
        </div>
    </form>

</div>
<div class="copyright">&copy; Vislobodsky Yury, 2016</div>
</body>
</html>
