<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" media="screen" href="styles.css" >
</head>
<body>

<form class="common_form" action="" method="post" name="contact_form">
  <ul>
    <li>
         <h2>Please register</h2>
         <span class="required_authentication">* Required Field</span>
    </li>
    <li>
        <label for="name">* UserName:</label>
        <input type="text" name="name" placeholder="Enter registered username" required pattern=".+"/>
    </li>
    <li>
        <label for="password">* Password:</label>
        <input type="password" name="password" placeholder="Enter the password" required pattern=".{6,}"/>
    </li>
    <li>
        <label for="email">* email:</label>
        <input type="" name="email" placeholder="Enter email" required>
    </li>
    <li>
        <label for="Firstname"> Firstname: </label>
        <input type="text" name="Firstname" placeholder="Enter Firstname">
    </li>
    <li>
        <label for="Lastname"> Firstname: </label>
        <input type="text" name="Lastname" placeholder="Enter Lastname">
    </li>

    <li>
    <button class="submit" type="submit">Submit Form</button>
</li>

</ul>

</form>


</body>
</html>
