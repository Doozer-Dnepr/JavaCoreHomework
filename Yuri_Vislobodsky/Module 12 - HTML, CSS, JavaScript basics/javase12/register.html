<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyFortuneCookie Register</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<div class="img-container">
    <img src="images/logo.png" alt="MyFortuneCookie">
</div>
<div class="dlg-form dlg-type">
    <div class="header">Register</div>

    <form class="register-form" action="login.html" method="post">
        <input id="username" type="text" placeholder="Your name">
        <input id="email" type="text" placeholder="E-mail">
        <input id="year" type="text" placeholder="Year of birth">
        <input id="password" type="password" placeholder="Password">
        <input id="password2" type="password" placeholder="Confirm password">
        <button type="submit" class="submit-btn">Sign up</button>
    </form>

</div>
<div class="copyright">&copy; Vislobodsky Yury, 2016</div>
</body>
</html>
