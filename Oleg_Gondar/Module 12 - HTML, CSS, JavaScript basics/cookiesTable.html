 <script type="text/javascript">
   $(document).ready(function() {
       $('.submit').click(insertInTable);

     });

  function insertInTable()
  {
    $("#cookie").find("tbody").append(

                "<td>" + $('#ins_cookie').val() + "</td>" +
                "<td><button class='deleteRowButton' type='button'>Delete row</button></td></tr>"
        	);
  }
   function DeleteRow()
   {
     $("#cookie").on('click', '.deleteRowButton', function(events){
	$(this).parents('tr').remove();
     });
   }
 </script>
